<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;500;700&family=Space+Grotesk:wght@500&display=swap"
        rel="stylesheet">

</head>

<body>

    <div id="container">
        <header>
            <div id="cardFront">
                <img src="./images/card-logo.svg" alt="Card Logo">
                <div id="numbers">
                    <p id="numberCard">0000 0000 0000 0000</p>
                    <div id="nameVal">
                        <p id="cardName">Jane Appleseed</p>
                        <p id="validade"><span id="valM">00</span>/<span id="valY">00</span></p>
                    </div>
                </div>
            </div>
            <div id="cardBack">
                <img src="./images/bg-card-back.png" alt="Back card">
                <p id="cvc">000</p>
            </div>
        </header>
        <main>
            <section id="form">
                <form action="">
                    <div class="inp">
                        <label for="">CardHolder Name</label>
                        <input type="text" id="name" placeholder="e.g. Jane Appleseed">
                        <p id="pNameError" class="none">Can't be blank</p>
                    </div>
                    <div class="inp">
                        <label for="">Card number</label>
                        <input type="text" id="cardNumber" placeholder="e.g. 1234567891230000">
                        <p id="pNumberError" class="none">Can't be blank</p>
                    </div>
                    <div id="dateCVC">
                        <div class="inp">
                            <label for="">exp. date (mm/yy)</label>
                            <div id="inpDate">
                                <input type="text" class="date" placeholder="MM" id="month">
                                <input type="text" class="date" placeholder="YY" id="year">
                            </div>
                            <p id="pDateError" class="none">Can't be blank</p>
                        </div>
                        <div class="inp">
                            <label for="">cvc</label>
                            <input type="text" id="cvcNumber" placeholder="e.g. 123">
                            <p id="pCvcError" class="none">Can't be blank</p>
                        </div>
                    </div>
                    <button>Confirm</button>
                </form>
            </section>
        </main>
    </div>

    <script src="./assets/js/index.js"></script>
</body>

</html>
